<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End User Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Poppins';
            font-size: 22px;
        }

        #copyButton {
            position: absolute;
            top: 1px;
            right: 1px;
        }

        .impexArea {
            position: relative;
        }
        .impexText{
            border-radius: 25px;
        }
        .alert_position {
            position: absolute;
            top: 120px;
            width: 70%;
            text-align: center;
            height: 45px;
            padding: 15px;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-light">









    <div class="container bg-white mt-3 p-5 shadow shadowThick" style="border-radius: 25px; width: 80%;">
        <h3><b>End User Creation :</b></h3><br><br>

        <div class="alert alert_position fade" role="alert" style="font-size: small;">
        </div>


        <p class="mt-3" style="font-size: medium;"><b>1. &nbsp; Upload Xl document :</b></p>
        <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                aria-label="Upload" onchange="handleFile(event)">
        </div><br>

        <p class="" style="font-size: medium;"><b>2. &nbsp; Line of business :</b></p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                value="Hospital">
            <label class="form-check-label" for="flexRadioDefault2" style="font-size: medium;">
                Hospital
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Dealer">
            <label class="form-check-label" for="flexRadioDefault1" style="font-size: medium;">
                Dealer
            </label>
        </div><br>

        <div class="text-center">
            <button class="btn btn-success text-center shadow" type="button" id="inputGroupFileAddon04"
                style="border-radius: 25px;">Generate
                Impex</button>
        </div>


        <div class="impexArea">
            <p class="mb-4" style="font-size: medium;"><b>3. &nbsp; Impex :</b></p>
            <div>
                <button class="btn btn-outline-secondary shadow" id="copyButton" onclick="copyText()"
                    style="font-size: 12px; border-radius: 25px;"> <b>
                        Copy</b></button>
            </div>
            <div class="form-floating">
                <textarea class="impexText form-control bg-dark text-white" placeholder="Leave a comment here"
                    style="height: 500px; font-family: Consolas, Monaco, 'Courier New', Courier, monospace; overflow-x: auto; padding: 20px;"
                    id="floatingTextarea"></textarea>
                <label class="" style="font-size: small;" for="floatingTextarea">Generated Impex:</label>
            </div>
        </div>

    </div>
    <br><br>

   






















    <script src="EndUserCreation.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>


</body>

</html>
